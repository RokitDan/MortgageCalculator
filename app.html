<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Mortgage Calculator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />

    <!-- Dev Icons -->

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css"
    />

    <!-- Montserrat Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Monoton&family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Lato Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon -->
    <link rel="icon" href="/img/DS_Favicon-01.png" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/root.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/hoverCard.css" />
  </head>

  <body>
    <!-- Nav -->
    <nav
      class="navbar text-uppercase navbar-expand-lg navbar-light fixed-top"
      id="mainNav"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="/index.html">
          <img
            src="/img/DannyLogo2022.svg"
            alt="DS Logo"
            height="40"
            class="d-inline-block"
            id="appName"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbarTogglerIcon-dls">
            <i class="bi bi-list"></i>
          </span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/app.html">The App</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/code.html">The Code</a>
            </li>
            <li class="nav-item">
              <a
                rel="noopener"
                class="nav-link"
                href="https://github.com/RokitDan/"
                target="_blank"
                >The Repo</a
              >
            </li>
            <li class="nav-item">
              <a
                rel="noopener"
                class="nav-link"
                href="https://dannydevportfolio.netlify.app/"
                target="_blank"
                >About</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- MAIN -->
    <main class="content">
      <section class="container">
        <div class="row minHeight3">
          <!-- Big Display Area -->
          <div class="col-12 col-md-8 mb-3">
            <article class="h-100 bg-white p-2 rounded-corners">
              <div class="row">
                <h4 class="text-uppercase text-center fw-bold">
                  Your Monthly Payment
                </h4>
              </div>
              <div class="row">
                <h2
                  class="text-uppercase text-center display-2 fw-bold"
                  id="viewPayment"
                >
                  
                </h2>
              </div>
              <div class="container align-items-center">
                <div class="row row-cols-md-2">
                  <div class="col">Total Principal:</div>
                  <div class="col" id="displayPrincipal"></div>
                </div>
                <div class="row row-cols-md-2">
                  <div class="col">Total Interest:</div>
                  <div class="col" id="displayInterest"></div>
                </div>
                <div class="row row-cols-md-2">
                  <div class="col">Total Cost:</div>
                  <div class="col" id="displayCost"></div>
                </div>
              </div>
            </article>
          </div>
          <!-- Calculation Area -->
          <div class="col-12 col-md-4 mb-3 order-md-first">
            <article class="h-100 bg-white p-4 rounded-corners">
              <div>
                <div class="row row-cols-1 row-cols-md-2">
                  <div class="col">
                    <label for="entryLoanAmount" class="form-label"
                      >Loan Amount</label
                    >
                  </div>
                  <div class="col">
                    <input
                      type="text"
                      class="form-control"
                      id="entryLoanAmount"
                      placeholder="Enter Loan Amount ($)"
                    />
                  </div>
                </div>
                <div class="row row-cols-1 row-cols-md-2">
                  <div class="col">
                    <label for="entryTerm" class="form-label"
                      >Term (Months)</label
                    >
                  </div>
                  <div class="col">
                    <input
                      type="text"
                      class="form-control"
                      id="entryTerm"
                      placeholder="Enter a Term in Months"
                    />
                  </div>
                </div>
                <div class="row row-cols-1 row-cols-md-2">
                  <div class="col">
                    <label for="entryRate" class="form-label"
                      >Interest Rate</label
                    >
                  </div>
                  <div class="col">
                    <input
                      type="text"
                      class="form-control"
                      id="entryRate"
                      placeholder="Enter an Interest Rate"
                    />
                  </div>
                </div>
                <div class="row">
                  <button class="btn btn-primary mt-4" id="btnCalculate">
                    Calculate
                  </button>
                </div>
              </div>
            </article>
          </div>
        </div>
        <!-- Table Area -->
        <div class="row row-cols-1 minHeight2 order-md-last">
          <div class="col mb-3">
            <article class="h-100 bg-white p-4 rounded-corners">
              <div class="row table-responsive">
                <table class="table table-striped">
                  <tr class="text-uppercase">
                    <th>Month</th>
                    <th>Payment</th>
                    <th>Principal</th>
                    <th>Interest</th>
                    <th>Total Interest</th>
                    <th>Balance</th>
                  </tr>
                  <tbody id="tBodyPayments">
                    <!-- Loan Info Goes Here -->
                  </tbody>
                </table>
              </div>
            </article>
          </div>
        </div>
      </section>
    </main>
    <!-- FOOTER -->
    <footer class="footer mt-5">
      <div class="container-fluid">
        <div class="row row-cols-1 row-cols-md-3 gy-4">
          <div class="col order-last order-md-first">
            <span class="muted"
              >&copy; 2022 Danny Schellenberger | dleeschell@gmail.com</span
            >
          </div>
          <div class="col text-center">
            <a
              rel="noopener"
              class="nav-link"
              href="https://dannydevportfolio.netlify.app/"
              target="_blank"
              ><img
                src="/img/DannyLogo2022white.svg"
                alt="Danny DS Monogram"
                height="40"
            /></a>
          </div>
          <div class="col d-flex justify-content-center justify-content-lg-end">
            <div class="row">
              <div class="col social">
                <a
                  rel="noopener"
                  href="https://www.linkedin.com/in/danny-schellenberger-9b4b0166/"
                  target="_blank"
                  ><i class="bi bi-linkedin"></i
                ></a>
              </div>
              <div class="col social">
                <a
                  rel="noopener"
                  href="https://github.com/RokitDan/"
                  target="_blank"
                  ><i class="bi bi-github"></i
                ></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>

<!-- TEMPLATES -->
<template id="paymentDataTemplate">
      <tr>
        <td data-id="tdMonth"></td>
        <td data-id="tdPayment"></td>
        <td data-id="tdPrincipal"></td>
        <td data-id="tdInterest"></td>
        <td data-id="tdTotalInterest"></td>
        <td data-id="tdBalance"></td>
      </tr>
    </template>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <!-- Sweet Alerts -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- JS file -->
    <script src="/js/site.js"></script>
    <script>
      document
        .getElementById("btnCalculate")
        .addEventListener("click", getValues);
    </script>
  </body>
</html>
